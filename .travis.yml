sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      
    packages:
      - g++-6
      - libgtest-dev
      - cmake
      - cmake-data


before_install:
  - git clone --recursive https://github.com/Grauniad/CMakeUtils.git
  - cd CMakeUtils
  - ./travis/installGTest.sh
  - cd ..
  - mkdir Build
  - cd Build; cmake ..

install:
  - pip install --user cpp-coveralls
  
script: 
  - g++-6 --version
  - cd Build; make
  
after_success:
  - cd exports/objs/
  - coveralls --gcov gcov-6 --verbose 
