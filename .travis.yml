sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      
    packages:
      - cmake
      - cmake-data
      - g++-6
      - libgtest-dev
      - valgrind


before_install:
  - git clone --recursive https://github.com/Grauniad/CMakeUtils.git
  - cd CMakeUtils
  - ./travis/installGTest.sh
  - cd ..
  - mkdir Build Coverage
  - cd Build; cmake ..; cd ..
  - cd Coverage; cmake -DCMAKE_BUILD_TYPE=Coverage --build . ..; cd ..

install:
  - pip install --user cpp-coveralls
  - export CXX="g++-6"
  - export CC="gcc-6"
  
script: 
  - g++-6 --version
  - cd Build
  - make
  - make test
  - ctest -T Memcheck
  - cd ..
  - cd Coverage
  - make
  - make test
  - cd..
  
after_success:
  - cd Coverage
  - coveralls -r . -b Coverage -e dep -e Build -e test --gcov gcov-6 --verbose 
